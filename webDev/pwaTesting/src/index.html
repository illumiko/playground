<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet"  href="./output.css">
    <title>Document</title>
</head>
<body class="bg-slate-900 text-slate-400 text-2xl p-6">

    <!-- Todo Container -->
    <div class="md:grid grid-cols-10 gap-4 lg:gap-8 items-center">
        <!-- Task container -->
        <div id="theTaskContainer" class="my-4 col-span-6 mb-12 p-4 lg:p-8">
            <h1 class="text-4xl text-red-400 pb-8">Tasks</h1>
            <div id="tasksContainer" class="">
                <h2 id="tasksHead" class="">Test</h2>
                <p id="tasks" class="">I HAVE THESE THINGS I NEED TO DO</p>
                <p id="taskDelete" class="">X</p>
            </div>
        </div>
        <!-- task container end -->

        <form id="Taskform" class="col-span-4 p-8 self-start my-56">
            <div class="grid grid-rows-2 my-4">
                <label id="titleLable" for="title" class="text-slate-50 self-center">TITLE:</label>
                <input id="titleInput" type="text" class="resize-none p-2 w-full rounded bg-transparent border-slate-700 border" name="task" value="">
            </div>
            <div class="grid grid-rows-2">
                <label id="taskLabel" for="task" class="transition-colors text-slate-50 self-center">TASK:</label>
                <textarea id="taskInput" type="text" class="resize-none p-2 transition-colors brounded bg-transparent border-slate-700 border" name="task" value=""></textarea>
            </div>
            <div class="mt-8">
                <button id="submit" class="text-2xl border border-slate-700 text-red-400 p-2 px-4 rounded transition-colors hover:bg-slate-600">+</button>
                    <button id="update" class="text-2xl border border-slate-700 text-red-400 p-2 px-4 rounded transition-colors hover:bg-slate-600">update</button>
            </div>
        </form>
    </div>
</body>
</html>
