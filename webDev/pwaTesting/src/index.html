<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet"  href="./output.css">
    <title>Document</title>
</head>
<body class="bg-slate-900 z-10 text-slate-400 overflow-hidden text-xl">
    <div id="Bgimg" class="relative">
        <!-- Todo Container -->
        <div class="darkness bg-slate-900 absolute z-0 opacity-80 top-0 h-full w-full"></div>
        <div class="h-screen border overflow-auto z-20">
            <!-- Task container -->
            <div id="theTaskContainer" class="py-4 md:col-span-6 mb-12 ">
                <h1 id="header">Welcome</h1>
                <div id="tasksContainer" class="">
                    <h2 id="tasksHead" class="">Test</h2>
                    <p id="tasks" class="">I HAVE THESE THINGS I NEED TO DO</p>
                    <p id="taskDelete" class="">X</p>
                </div>
            </div>
            <!-- task container end -->

            <button id="modalShow" class="absolute bottom-4 right-4 z-20 text-2xl border border-red-400 bg-red-400 text-slate-900 p-2 px-4 rounded transition-colors hover:bg-slate-600">+</button>
            <form id="Taskform" class="hidden absolute transition-all top-0 z-30 bg-slate-900  h-screen col-span-4 p-8 self-start">
                <button id="modalClose" class="absolute top-4 right-4 z-20 text-xl border border-slate-700 text-red-400 p-1 px-3 rounded transition-colors hover:bg-slate-600">X</button>
                <div class="z-30 grid grid-rows-2 my-12">
                    <label id="titleLable" for="title" class="z-20 text-slate-50 self-center">TITLE:</label>
                    <input id="titleInput" type="text" class="z-20 resize-none p-2 w-full rounded bg-transparent border-slate-700 border" name="task" value="">
                </div>
                <div class="grid grid-rows-2">
                    <label id="taskLabel" for="task" class="z-20 transition-colors text-slate-50 self-center">TASK:</label>
                    <textarea id="taskInput" type="text" class="z-20 resize-none p-2 transition-colors brounded bg-transparent border-slate-700 border" name="task" value=""></textarea>
                </div>
                <div class="z-20 mt-8">
                    <button id="submit" class="relative z-20 text-2xl border border-slate-700 text-red-400 p-2 px-4 rounded transition-colors hover:bg-slate-600">+</button>
                    <button id="update" class="relative z-20 text-2xl border border-slate-700 text-red-400 p-2 px-4 rounded transition-colors hover:bg-slate-600">update</button>
                </div>
                <div class="my-12">
                    <label for="changeBg" class="bg-slate-700 text-red-400 cursor-pointer  p-4">Change background Image</label>
                    <input type="file" name="getBG" class="bg-slate-700 my-12 hidden" id="changeBg">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
